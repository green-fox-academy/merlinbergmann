<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add ToDos</title>
</head>
<body>
<h1>Form</h1>
    <form action="#" th:action="@{/addnew}" th:object="${newTodo}" method="post">

    </form>
