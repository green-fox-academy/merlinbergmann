<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToDos</title>
</head>
<body>
<a href="todo/addnew">Add new todo</a>
<h1>Todos for today</h1>
<table style="width: 100%; height: 250px">
    <tr style="background-color: greenyellow; font-size: x-large">
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    <tr align="center" style="background-color: grey; font-size: large; color: white"
        th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.done}"></td>
        <td th:text="${todo.urgent}"></td>
    </tr>
</table>

</body>
</html>
