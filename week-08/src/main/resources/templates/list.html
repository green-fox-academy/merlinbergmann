<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToDos</title>
</head>
<body>
<h1>Todos for today</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent}? #{bool.true} : #{bool.false}">yes</td>
        <td th:text="${todo.isDone}? #{bool.true} : #{bool.false}">yes</td>
    </tr>
</table>

</body>
</html>
